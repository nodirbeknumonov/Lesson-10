<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By trend - 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./second-step.css">
    <link rel="shortcut icon" href="./IMG//Exclusion 1.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-left">
                    <a href="../FIrst step/index.html"><img src="./IMG/logo (1).svg" alt=""></a>
                </div>
                <div class="nav-right">
                    <a class="noborder-menu" href="">Services</a>
                    <a class="noborder-menu" href="">About </a>
                    <a class="noborder-menu" href="">Contacts</a>
                    <a class="border-menu" href="../Log in/login.html">Log in</a>
                    <a class="border-menu" href="">Open an account</a>
                    <a class="border-menu" href="" style="padding-right: 30px;">EN</a>
                </div>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="first-step-2">
                <div class="first-step-title">
                    <img src="./IMG/logo (1).svg" alt="">
                    <h1>Welcome to ByTrend!</h1>
                    <p style="display: inline-block;">Already have an account?</p>
                    <a href="../Log in/login.html">Log in</a>
                </div>
                <div class="first-step-body">
                    <form action="">
                        <div class="email">
                            <label for="email">Email*</label><br>
                            <input
                             type="email"
                             id="email"
                             name="email"
                             placeholder="Email address"
                             required>
                        </div>
                        <div class="phone">
                            <label for="phone">Phone</label>
                            <div class="phone-box">
                              <input
                                class="phone-1"
                                type="text"
                                id="phone"
                                required
                                name="number"
                                placeholder="+7"
                              />
                              <input
                                class="phone-7"
                                type="text"
                                id="phone"
                                required
                                name="number"
                                placeholder="965-748-89-90"
                              />
                        </div>
                    
                          </div>
                        <div class="names">
                            <div class="first-name">
                                <label for="f-name">Country*</label><br>
                                <select required name="city" id="f-name">
                                    <option value="uzb">Uzbekistan</option>
                                    <option value="usa">USA</option>
                                    <option value="rus">Russia</option>
                                    <option value="jpn">Japan</option>
                                  </select>
                            </div>
                            <div class="last-name">
                                <label for="l-name">City*</label><br>
                                <input
                                 type="text"
                                 id="l-name"
                                 name="l-name"
                                 placeholder="Name of the city"
                                 required>
                            </div>
                        </div>

                        <div class="password">
                            <label for="password">Password*</label><br>
                            <input
                             required
                             type="password"
                             id="password"
                             name="password"
                             placeholder="********">
                             <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        
                        <div class="password">
                            <label for="password">Cofirm password*</label><br>
                            <input
                             required
                             type="password"
                             id="password"
                             name="password">
                        </div>
                        <button type="submit" class="sec1-btn"><a href="#">Register <img style="margin-left: 10px;" src="./IMG/Group 29.svg" alt=""></a></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p style="text-align: center; padding: 0px 0 72px; font-family: 'Philosopher'; line-height: 25px;">By signing up, you are agreeing to our <a href="">Terms & Conditions <br></a>  and <a href="">Privacy Policy</a>.</p>
    </footer>
    <script src="../JS/main.js"></script>
</body>

</html>
